<ion-content>
  <ion-item class="top" color="dark">
                <ion-label>Relax Duration</ion-label>
                  <ion-datetime
                    #myPicker
                    display-format="mm:ss"
                    placeholder="Start"
                  >
              </ion-datetime>
  </ion-item>

    <circle-progress
                    [percent]="85"
                    [radius]="100"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#7417E9'"
                    [innerStrokeColor]="'#3FE917'"
                    [animation]="true"
                    [animationDuration]="300"
    ></circle-progress>
</ion-content>
